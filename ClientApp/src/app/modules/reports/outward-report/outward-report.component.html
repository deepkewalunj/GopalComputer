
<div class="container-fluid">
  <h3 class="text-center mb-4">Outward Report</h3>
  <div class="card mb-4">
      <div class="card-header">
          <!-- <h4 class="float-left">Tables</h4>  -->
          <button class="btn btn-search btn-primary float-right d-sm-none"
              (click)="toggleSearch()"><i class="icon-search"></i></button>
      </div>
      <div class="card-body">
          <!--table search filter start-->
          <form  class="search-filter d-none d-md-block" [ngClass]="searchFilter ? 'd-block' : 'd-none'">
              <div class="row mb-2">
                  <div class="col-sm">
                      <div class="form-group has-float-label">
                          <input class="form-control" [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="searchModel.customerName" id="companyName" placeholder="Company Name">
                          <label for="companyName">Company Name</label>
                      </div>
                  </div>
                  <div class="col-sm">
                      <div class="form-group has-float-label">
                          <input class="form-control" [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="searchModel.billNo" id="billNumber" placeholder="Bill Number">
                          <label for="billNumber">Bill Number</label>
                      </div>
                  </div>

                  <div class="col-sm">
                      <div class="form-group">
                          <div class="input-group datepicker">
                              <label class="date-label">From Date</label>
                              <input class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="searchModel.reportFromDate"  placeholder="dd-mm-yyyy" name="dp"
                              ngbDatepicker
                                  #d1="ngbDatepicker" (click)="d1.toggle()">
                              <div class="input-group-append">
                                  <button  class="btn btn-outline-secondary calendar" (click)="d1.toggle()"
                                      type="button" ><i class="far fa-calendar-alt"></i></button>
                              </div>
                          </div>

                      </div>
                  </div>
                  <div class="col-sm">
                      <div class="form-group">
                          <div class="input-group datepicker">
                              <label class="date-label">To Date</label>
                              <input class="form-control" [ngModelOptions]="{standalone: true}"  placeholder="dd-mm-yyyy" name="dp"
                              ngbDatepicker [(ngModel)]="searchModel.reportToDate"
                                  #d2="ngbDatepicker" (click)="d2.toggle()">
                              <div class="input-group-append">
                                  <button  class="btn btn-outline-secondary calendar" (click)="d2.toggle()"
                                      type="button" ><i class="far fa-calendar-alt"></i></button>
                              </div>
                          </div>

                      </div>
                  </div>
                  <div class="col-sm text-right">
                      <div class="form-group">
                          <button type="submit" class="btn btn-outline btn-outline-dark">Reset</button>
                          <button type="submit" class="btn btn-outline btn-outline-dark">Search</button>
                      </div>
                  </div>
              </div>
          </form>
          <!--table search filter end-->
          <!--table listing statrt-->
          <div id="no-more-tables">
              <!-- This id used for responsive table -->
              <table class="table table-striped" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                  <thead>
                      <tr>
                          <th scope="col" style="width:14%" class="cursor">
                              <div class="d-flex align-items-center"><span>Outward Date</span> <span>
                                      &#9660;</span></div>
                          </th>

                          <th scope="col" style="width:14%" class="cursor">
                              <div class="d-flex align-items-center"><span>Job #</span> <span> &#9650;
                                  </span></div>
                          </th>
                          <th scope="col" style="width:14%" class="text-right">
                              Job ₹
                          </th>
                          <th scope="col" style="width:14%" class="text-right">
                              Advance ₹
                          </th>
                          <th scope="col" style="width:14%" class="text-right">
                              Paid ₹
                          </th>
                          <th scope="col" style="width:14%" class="text-right">
                              O/S ₹
                          </th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let Outward of lstOutwardReport">
                          <td data-title="Outward Date">{{Outward.reportDate | date: 'dd/MM/yyyy' }}</td>

                          <td data-title="Job #">{{Outward.inwardId}}</td>
                          <td data-title="Job ₹" class="text-right">{{Outward.serviceAmount}}</td>
                          <td data-title="Advance ₹" class="text-right">{{Outward.advanceAmount}}</td>
                          <td data-title="Paid ₹" class="text-right">{{Outward.paidImmediatlyAmount}}</td>
                          <td data-title="O/S ₹" class="text-right">{{Outward.outstandingAmount}}</td>
                      </tr>


                  </tbody>
              </table>

              <!--table listing end-->
          </div>
      </div>
  </div>
</div>
