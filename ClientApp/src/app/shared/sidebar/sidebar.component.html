<div class="side-nav-inner">

        <i class="far fa-user"></i>
        <span class="menu-title">Sample Form</span>
      </a>
    </li>
    <li class="nav-item"  (click)="deviceSidemenuCollapse()" [ngClass]="{ 'active': users.isActive }">

        <i class="far fa-user"></i>
        <span class="menu-title">Users</span>
      </a>
    </li>

<!--master-meenu-->
    <li class="nav-item" [routerLinkActive]="['active']">
      <a class="nav-link" (click)="uiBasicCollapsed = !uiBasicCollapsed" [attr.aria-expanded]="uiBasicCollapsed"

        <i class="fab fa-buromobelexperte"></i>
        <span class="menu-title">Master</span>
        <i class="fa fa-arrow-circle-right menu-arrow" aria-hidden="true"></i>
      </a>
      <div class="collapse" id="ui-list" [ngbCollapse]="!uiBasicCollapsed" [ngClass]="{ 'show': isShown }">
        <ul class="nav flex-column sub-menu">
          <!--client-menu-->
          <li class="nav-item" (click)="uiBasicCollapsedIn = false" [routerLinkActive]="['subActive']">
            <a class="nav-link" (click)="uiBasicCollapsedr = !uiBasicCollapsedr"
              [attr.aria-expanded]="uiBasicCollapsedr" aria-controls="ui-list">
              <i class="far fa-circle"></i> <span class="menu-title"> Client Master</span>
              <i class="fa fa-chevron-right menu-arrow" aria-hidden="true"></i>
            </a>

            <div class="collapse" id="ui-list" [ngbCollapse]="!uiBasicCollapsedr" [ngClass]="{ 'show': isShown }">
              <ul class="nav flex-column sub-menu" [routerLinkActive]="['in']">
                <li class="nav-item">
                  <a class="nav-link" (click)="deviceSidemenuCollapse()" routerLink="master"
                    routerLinkActive="active" #clientMaster="routerLinkActive"><i class="fas fa-circle"></i> Client</a>
                </li>
                
              </ul>
            </div>
          </li>
 <!--client-menu-end-->
 <!--inward-menu-->
          <li class="nav-item" (click)="uiBasicCollapsedr = false" [routerLinkActive]="['subActive']">
            <a class="nav-link" (click)="uiBasicCollapsedIn = !uiBasicCollapsedIn"

              <i class="far fa-circle"></i> <span class="menu-title">Inward Material</span>
              <i class="fa fa-chevron-right menu-arrow" aria-hidden="true"></i>
            </a>

            <div class="collapse" id="ui-list" [ngbCollapse]="!uiBasicCollapsedIn" [ngClass]="{ 'show': isShown }">
              <ul class="nav flex-column sub-menu" [routerLinkActive]="['in']">
                <li class="nav-item">
                  <a class="nav-link" (click)="deviceSidemenuCollapse()" routerLink="/inward-material/inward"
                    routerLinkActive="active" #inward="routerLinkActive"><i class="fas fa-circle"></i> Inward</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" (click)="deviceSidemenuCollapse()" routerLink="/inward-material/material-type"

                </li>
               
                <li class="nav-item">

                </li>
                <li class="nav-item">
                  <a class="nav-link" (click)="deviceSidemenuCollapse()" routerLink="/inward-material/billing-list"

                </li>
                <li class="nav-item">
                  <a class="nav-link" (click)="deviceSidemenuCollapse()" routerLink="/inward-material/outward-list"
                    routerLinkActive="active" #outwardList="routerLinkActive"><i class="fas fa-circle"></i>
                    Outward List</a>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </li>
<!--inward-menu-end-->



    <li class="nav-item"  (click)="deviceSidemenuCollapse()" [ngClass]="{ 'active': sampleList.isActive }">

        <i class="far fa-user"></i>
        <span class="menu-title">Sample List</span>
      </a>
